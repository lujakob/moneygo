<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-select [(ngModel)]="selectedPeriod" (ionChange)="updatePeriod()">
		<ion-option *ngFor="let period of periods" value="{{period.value}}">{{period.title}}</ion-option>
	</ion-select>
	<ion-list>
		<ion-item *ngFor="let category of categories" (click)="itemSelected(category)">
			{{category.title}}
			<ion-icon name="add"></ion-icon>
			<span class="amount">{{category.total}} &euro;</span>
		</ion-item>
	</ion-list>
</ion-content>
